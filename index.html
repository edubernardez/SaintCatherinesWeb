<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saint Catherine's Store</title>
    
    <link rel="icon" type="image/png" href="img/logo.png">
    <link rel="apple-touch-icon" href="img/logo.png">    
    <meta name="theme-color" content="#004d2c">

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;800&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="wizardContainer" class="wizard-overlay">
        
        <div id="step1" class="wizard-step active">
            <div class="wizard-header">
                <div class="header-top-row">
                    <img src="img/logo_white.png" class="brand-logo-mini" alt="SCS">
                    <span class="brand-text-header-centered">Saint Catherine's<br>School</span>
                    <img src="img/logo_white.png" class="brand-logo-mini" alt="SCS">
                </div>

                <h2 id="txtWelcome">Bienvenidos</h2>

                <div class="lang-selector-container">
                    <button onclick="app.setLang('es', this)" class="lang-flag-btn active" title="Español">
                        <img src="https://flagcdn.com/w80/uy.png" alt="UY">
                    </button>
                    <button onclick="app.setLang('pt', this)" class="lang-flag-btn" title="Português">
                        <img src="https://flagcdn.com/w80/br.png" alt="BR">
                    </button>
                    <button onclick="app.setLang('en', this)" class="lang-flag-btn" title="English">
                        <img src="https://flagcdn.com/w80/gb.png" alt="UK">
                    </button>
                </div>
            </div>
            
            <div class="level-grid">
                <div class="level-row top">
                    <div class="option-card" onclick="app.setNivel('inicial')">
                        <img src="img/nivel_inicial.jpg" alt="Inicial">
                        <div class="card-label" id="lblInicial">Inicial</div>
                    </div>
                    <div class="option-card" onclick="app.setNivel('primaria')">
                        <img src="img/primaria_juntos.jpg" alt="Primaria">
                        <div class="card-label" id="lblPrimaria">Primaria</div>
                    </div>
                </div>
                <div class="level-row bottom">
                    <div class="option-card wide" onclick="app.setNivel('secundaria')">
                        <img src="img/secundaria_juntos.jpg" alt="Secundaria">
                        <div class="card-label" id="lblSecundaria">Secundaria</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="step2" class="wizard-step">
            <div class="wizard-header">
                <button class="btn-back-floating" onclick="app.backStep()">
                    <i class="ri-arrow-left-line"></i> <span id="btnBack">Volver</span>
                </button>

                <div class="header-top-row">
                    <img src="img/logo_white.png" class="brand-logo-mini" alt="SCS">
                    <span class="brand-text-header-centered">Saint Catherine's<br>School</span>
                    <img src="img/logo_white.png" class="brand-logo-mini" alt="SCS">
                </div>

                <h2 id="txtWho">¿Para quién es?</h2>
            </div>

            <div class="gender-grid">
                <div class="option-card portrait" onclick="app.setGenero('varon')">
                    <img id="imgGeneroVaron" src="" alt="Niño">
                    <div class="card-label" id="lblBoy">Varón</div>
                </div>
                <div class="option-card portrait" onclick="app.setGenero('mujer')">
                    <img id="imgGeneroMujer" src="" alt="Niña">
                    <div class="card-label" id="lblGirl">Mujer</div>
                </div>
            </div>
        </div>
    </div>

    <div id="mainStore" class="store-container hidden">
        <nav class="glass-nav">
            <div class="brand">
                <button onclick="location.reload()" class="btn-nav-back"><i class="ri-arrow-left-line"></i></button>
                <span class="brand-name">Saint Catherine's</span>
            </div>
            <button class="cart-trigger" onclick="cart.toggleModal()">
                <div class="icon-wrap">
                    <i class="ri-shopping-bag-3-line"></i>
                    <span id="cartBadge" class="badge">0</span>
                </div>
            </button>
        </nav>

        <header class="hero-section">
            <div class="hero-bg-anim"></div>
            <div class="hero-content">
                <img src="img/logo.png" alt="Escudo" class="hero-shield">
                <h1 id="heroTitle">Catálogo</h1>
                <p id="heroSubtitle">Selección exclusiva</p>
            </div>
        </header>

        <main class="container">
            <div id="gridProductos" class="products-grid"></div>
        </main>
    </div>

    <script src="js/data.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
